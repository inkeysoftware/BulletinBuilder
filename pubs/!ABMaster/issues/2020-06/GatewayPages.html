<tr><th><button id="button" onclick="copyTextArea('TAC1')">Contents:</button></th><td><textarea id="TAC1" rows="2" cols="90">&lt;p&gt;
      &lt;strong&gt;ICONline - Inviting God into the Zoom Room&lt;/strong&gt;
   &lt;/p&gt;
   &lt;p&gt;For months we had prepared for ICON20. A year ago, the board identified
  four themes to focus on; with Michel, we explored the concept of Double
  Loop Learning; Missiological Reflection material was developed; a prayer
  team mobilised; the facilitation team trained, and a first draft of the
  five-day program was designed. And then… COVID-19 came. The first outbreaks
  occurred in Asia. Soon Thailand, the country where the conference was supposed
  to be held, had its first cases. I started to mentally prepare the facilitation
  team that this could have major implications on how the conference might
  be held. “Hey guys, we better start learning about virtual tools.”&lt;/p&gt;
   &lt;p &gt;&lt;ac:image ac:align=&quot;right&quot; ac:thumbnail=&quot;true&quot;&gt; &lt;ri:attachment ri:filename=&quot;KeepingInTouch.jpg&quot;&gt;&lt;ri:page ri:content-title=&quot;2020-06&quot;/&gt;&lt;/ri:attachment&gt;&lt;/ac:image&gt;
      &lt;/p&gt;
  &lt;p&gt;The initial responses were not very positive; people felt it would be
    impossible to turn a 220-participant conference into a meaningful virtual
    meeting. We wanted an event through which the Lord could speak to us and
    encourage us, so that we could discern together about the future direction.
    That can’t be done virtually!&lt;/p&gt;
  &lt;p&gt;But a few brave souls began to jot down ideas, the prayer team continued
    to pray, and some innovators searched the internet for tools and possibilities.
    Slowly the realization started to unfold that maybe God was both big &lt;em&gt;and &lt;/em&gt;small
    enough to fit into a Zoom room. With only two months before the actual
    conference was to start, the board courageously decided to go virtual.
    This meant that we had only eight weeks to prepare…&lt;/p&gt;
  &lt;p&gt;It is a biblical principle that, when the Lord closes a door, a window
    opens (e.g. Acts 16). The board encouraged us to look for the unique opportunities
    that virtual meetings could provide. We therefore decided to open up the
    opening and closing sessions to everyone in SIL, as well as to close partners.
    Of course, this presented an extra challenge: How do you make a meeting
    of such a large scale effective? Can we have a meaningful way to worship?
    Can we create a feeling of togetherness? And would there be ways to collect
    input from so many participants? We also decided to try a new Zoom feature
    to provide simultaneous translation in different languages. Maybe we were
    a little too ambitious to try that, but we are a linguistic organisation
    after all, aren&#39;t we?&lt;/p&gt;
  &lt;p&gt;What an encouragement when more than 800 devices connected during the
    opening session! That meant at least a thousand people participated in
    the meeting. The global way of worshipping, the inputs via the polls, and
    the powerful message from Michel provided a good start. Then in the following
    session, we moved into small group breakout meetings during which people
    could build community and give input through in-depth discussions. This
    writing is not to give an account of all that happened as you can read
    that in the &lt;a href=&quot;https://docs.google.com/document/d/1GDE0pihoSzhTCWSwmJNXNpj7R07xg37wKou8IJhrhT0/edit&quot;&gt;Report from International Conference&lt;/a&gt; or
    watch it in this fun five-minute &lt;a href=&quot;https://drive.google.com/file/d/10OpmGcK8f_ymFKjWmmb40wCkJtdFmxCn/view?usp=sharing&quot;&gt;ICONline Video&lt;/a&gt;.
    Rather, it is an account of how the closing of doors has caused the opening
    of windows. God uses challenges to move us to greater innovation. God surprised
    us as a facilitation team by showing what he could do through virtual technology.
    It was beautiful to experience how the Lord fits as much into a Zoom room
    as into conference halls!&lt;/p&gt;
  &lt;p &gt;&lt;ac:image ac:align=&quot;left&quot; ac:thumbnail=&quot;true&quot;&gt; &lt;ri:attachment ri:filename=&quot;Karsten.jpg&quot;&gt;&lt;ri:page ri:content-title=&quot;2020-06&quot;/&gt;&lt;/ri:attachment&gt;&lt;/ac:image&gt;
      &lt;/p&gt;
  &lt;p&gt;

      &lt;br/&gt;Hong-Tae Jang, &lt;a href=&quot;mailto:area-director_south-islandsasia@sil.org&quot;&gt;Area Director for South and Islands Asia&lt;/a&gt; and
    &lt;br/&gt;Curtis Wong, &lt;a href=&quot;mailto:area-director_mainlandasia@sil.org&quot;&gt;Area Director for Mainland Asia&lt;/a&gt;
&lt;/p&gt;

      &lt;/p&gt;
  &lt;p&gt;“The history of the Church reminds us about a constant factor: no major
    social phenomenon or upheaval has been able to lay to rest God’s project
    to reveal his glory among the nations. Our own historical DNA of trusting
    God for the impossible reminds us that God is even more active in harsh
    circumstances like the ones we currently experience. The events around
    the world during the formative years of SIL and Wycliffe are here to re-ignite
    our hope. William Cameron Townsend sailed to Guatemala in 1916, in the
    heat of the First World War. He took the steps to form what would become
    the SIL in 1934 during the Great Depression that set the whole universe
    to despair. This ministry blossomed and resulted in the formation of Wycliffe
    in 1942 during the Second World War.&lt;/p&gt;
  &lt;p&gt;“The radical faith and trust in God that saw opportunities where others
    saw challenges fuelled the birth and emergence of SIL. Likewise, God continues
    to pursue His mission in spite of COVID-19…”&lt;/p&gt;

<tr><th><button id="button" onclick="copyTextArea('TAC4')">Contents:</button></th><td><textarea id="TAC4" rows="2" cols="90">&lt;p&gt;
      &lt;strong&gt;Editor’s Note:&lt;/strong&gt; In the two weeks we have taken to collect
    entries and prepare the Asia Bulletin, other global events have overshadowed
    the ongoing Covid-19 pandemic. In SIL, concerns for justice and equality
    are fundamental to the way we serve indigenous and minority language communities.
    Could it be that God has allowed one trial to create space for us to address
    different injustices that many face on a daily basis? Here are a few items
    from other SIL members for your reflection:&lt;/p&gt;
  &lt;ul&gt;
      &lt;li&gt;
         &lt;em&gt;
            &lt;a href=&quot;https://community.sil.org/am-i-listening-to-their-voices/&quot;&gt;Am I listening to their voices?&lt;/a&gt;
         &lt;/em&gt; :
      A personal reflection posted on the SIL Community of Grace Blog on 3 June
      by Nelis van den Berg, associate executive director for Central Zone. Nelis
      writes, “Yes, it is appropriate to cry out for justice and to insist on
      change. But real change starts in the hearts of people. My heart. And that
      means questioning myself.”&lt;/li&gt;
      &lt;li&gt;
         &lt;em&gt;
            &lt;a href=&quot;https://community.sil.org/the-minority-experience-by-adrian-pei-book-review/&quot;&gt;The Minority Experience&lt;/a&gt;
         &lt;/em&gt;
         &lt;a href=&quot;https://community.sil.org/the-minority-experience-by-adrian-pei-book-review/&quot;&gt;by Adrian Pei&lt;/a&gt;- A book review posted on the SIL Community of Grace
        Blog on 23 January by Keith Robinson, chief human resources officer. Keith
        writes, “I think the book provides a framework for personal reflection
        and organisational discussion. I’d recommend the book to anyone who has
        felt the pain of exclusion, the influence and other’s power and has been
        affected by their organisational past.”&lt;/li&gt;
      &lt;li&gt;SIL Executive Director Michel Kenmogne sent a letter to SIL staff on 6
      June reflecting on the history and commitment of SIL International to justice
      and equality and calling for us as an organization to “humbly consider
      the areas in which we need to continue to grow in an effort to achieve
      a truly inclusive community ourselves. Let us all commit to continuous
      reflection, in order to discern the realities that might still exclude
      others in SIL.” &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
      &lt;em&gt;(Text of Michel’s letter to be manually inserted here.)&lt;/em&gt;
  &lt;/p&gt;

<tr><th><button id="button" onclick="copyTextArea('TAC5')">Contents:</button></th><td><textarea id="TAC5" rows="2" cols="90">&lt;p &gt;&lt;ac:image ac:align=&quot;right&quot; ac:thumbnail=&quot;true&quot;&gt; &lt;ri:attachment ri:filename=&quot;inclusion_statement.jpg&quot;&gt;&lt;ri:page ri:content-title=&quot;2020-06&quot;/&gt;&lt;/ri:attachment&gt;&lt;/ac:image&gt;
      &lt;/p&gt;
  &lt;p&gt;In September 2019, sixteen Asia-Pacific countries endorsed the “Bangkok
    Statement on Language and Inclusion.” This statement represents a key development
    in governmental commitment to include languages spoken by minority, migrant,
    and refugee communities in both the formal and informal sectors, with particular
    relevance to early childhood literacy. The statement includes directives
    on “evidence-based policies” and an action plan for language-in-education
    policies. You can help promote the statement by sharing it and also by
    translating it into many more languages. Read the full statement &lt;a href=&quot;https://asiapacificmle.net/publications/view?id=427&amp;amp;fbclid=IwAR30ENenKSKnlGp2_JQ5COlNPP5jtF_k8Sm6lsyuf6lZ7EwrQpLhbzf1ZcM&quot;&gt;here&lt;/a&gt;.
    If you are interested in translation, please contact &lt;a href=&quot;mailto:ap.mlewg@gmail.com&quot;&gt;ap.mlewg@gmail.com&lt;/a&gt;.&lt;/p&gt;

<th><button id="button" onclick="copyTextArea('TA8')">Article:</button></th>
<td><textarea id="TA8" rows="1" cols="90">Sulawesi Service﻿ Group Gets New Name, New Leader</textarea></td></tr>
<tr><th><button id="button" onclick="copyTextArea('TAC8')">Contents:</button></th><td><textarea id="TAC8" rows="2" cols="90">
  &lt;p &gt;&lt;ac:image ac:align=&quot;right&quot; ac:thumbnail=&quot;true&quot;&gt; &lt;ri:attachment ri:filename=&quot;mountains.jpg&quot;&gt;&lt;ri:page ri:content-title=&quot;2020-06&quot;/&gt;&lt;/ri:attachment&gt;&lt;/ac:image&gt;
      &lt;/p&gt;
  &lt;p&gt;The Sulawesi Service Group (SSG) has served many of the language communities
    of Sulawesi, Indonesia, since 2012. Traditionally, SSG pursued a two-pronged
    strategy: the Mountain Strategy, which focused on about forty people groups
    that had a church presence and, in some cases, translated Scriptures; and
    a Coastal Strategy prioritizing approximately seventy unreached people
    groups, most of which had no translated Scriptures.&lt;/p&gt;
  &lt;p &gt;&lt;ac:image ac:align=&quot;right&quot; ac:thumbnail=&quot;true&quot;&gt; &lt;ri:attachment ri:filename=&quot;Dajo_village.jpg&quot;&gt;&lt;ri:page ri:content-title=&quot;2020-06&quot;/&gt;&lt;/ri:attachment&gt;&lt;/ac:image&gt;
      &lt;/p&gt;
  &lt;p&gt;Work among the more substantial proportion of remaining coastal groups
    merged with the Western Indonesia Service Group in October 2017 to become
    the Coastal Service Group. The Sulawesi Service Group was reconfigured
    in January 2020 and renamed the Mountain Service Group (MSG), further sharpening
    SIL&#39;s identity and purpose. The mountain moniker signifies priority of
    service to the Christian language communities of the region, which have
    traditionally dwelt in the mountainous areas. MSG exclusively serves Christian
    groups in the region through Bible translation and Scripture use and is
    closely aligned with Yayasan Suluh (localized SIL in Indonesia) and several
    local churches. Paul Emch is the coordinator of the new Mountain Service
    Group, taking over from David Blake. The latter previously headed up the
    SSG, now MSG, and has since moved on to serve as Associate Area Director
    for South and Islands Asia Area.&lt;/p&gt;
  
   &lt;h4&gt;—Submitted by &lt;a href=&quot;mailto:paul_emch@sil.org&quot;&gt;Paul Emch&lt;/a&gt;, Mountain Service Group Coordinator, SIL South &amp;amp; Islands Asia&lt;/h4&gt;
  &lt;p&gt;&lt;strong&gt;&lt;span style=&quot;color: rgb(255,102,0);&quot;&gt;Next: &lt;/span&gt;&lt;/strong&gt;&lt;ac:link&gt;&lt;ri:page ri:content-title=&quot;Creation Care Po﻿licy: Guidance for Carbon Offset Payments&quot; ri:space-key=&quot;$spaceKey&quot;/&gt;&lt;ac:plain-text-link-body&gt;&lt;![CDATA[Creation Care Po﻿licy: Guidance for Carbon Offset Payments]]&gt;&lt;/ac:plain-text-link-body&gt;&lt;/ac:link&gt;&lt;/p&gt;
&lt;ac:structured-macro ac:macro-id=&quot;c3a3d273-bdde-4a66-b140-46175963f3dc&quot; ac:name=&quot;excerpt&quot; ac:schema-version=&quot;1&quot;&gt;&lt;ac:parameter ac:name=&quot;hidden&quot;&gt;true&lt;/ac:parameter&gt;&lt;ac:parameter ac:name=&quot;atlassian-macro-output-type&quot;&gt;INLINE&lt;/ac:parameter&gt;  &lt;ac:rich-text-body&gt;
&lt;p &gt;&lt;ac:image ac:align=&quot;right&quot; ac:thumbnail=&quot;true&quot;&gt; &lt;ri:attachment ri:filename=&quot;mountains.jpg&quot;&gt;&lt;ri:page ri:content-title=&quot;2020-06&quot;/&gt;&lt;/ri:attachment&gt;&lt;/ac:image&gt;
      &lt;/p&gt;
  &lt;p&gt;The Sulawesi Service Group (SSG) was reconfigured in January 2020 and
    renamed the Mountain Service Group, further sharpening SIL&#39;s identity and
    purpose. Paul Emch has taken over coordinating from David Blake. Many coastal
    groups previously served by SSG are merged with the Western Indonesia Service
    Group. [&lt;em&gt;&lt;ac:link&gt;&lt;ac:plain-text-link-body&gt;&lt;![CDATA[Read More]]&gt;&lt;/ac:plain-text-link-body&gt;&lt;/ac:link&gt;&lt;/em&gt;]
&lt;/p&gt; 
&lt;/ac:rich-text-body&gt;&lt;/ac:structured-macro&gt;
</textarea></td></tr>
</table>

<th><button id="button" onclick="copyTextArea('TA13')">Article:</button></th>
<td><textarea id="TA13" rows="1" cols="90">Malaysia: Collab﻿oration Amid Working Restrictions</textarea></td></tr>
<tr><th><button id="button" onclick="copyTextArea('TAC13')">Contents:</button></th><td><textarea id="TAC13" rows="2" cols="90">&lt;p &gt;&lt;ac:image ac:align=&quot;right&quot; ac:thumbnail=&quot;true&quot;&gt; &lt;ri:attachment ri:filename=&quot;Covid_1.jpg&quot;&gt;&lt;ri:page ri:content-title=&quot;2020-06&quot;/&gt;&lt;/ri:attachment&gt;&lt;/ac:image&gt;
      &lt;/p&gt;
  &lt;p&gt;SIL Malaysia has coordinated with the University Malaysia Sabah (UMS)
    to create COVID-19 education materials now available &lt;a href=&quot;https://www.ums.edu.my/v5/ms/announcement-link-3/9225-projek-terjemahan-poster-anti-covid-19-who-fifa-ke-bahasa-orang-asal-sabah-2&quot;&gt;here&lt;/a&gt;.
    The posters are translated into the Kimaragang, Kadazan, Dusun Bundu, Murut
    Paluan, Rungus, Tobilung, and Bajau languages. Dr. Jeannet Stephen at UMS
    wrote, “This project would not have been possible had it not been for the
    support from SIL. Thank you very much… for connecting me to the team of
    friendly and helpful translators. I hope to work again with them and SIL
    in the near future.”&lt;/p&gt;
  &lt;p&gt;Since mid-March, quite a number of mother tongue translators have been
    unable to meet or work from their homes due to the lack of proper working
    equipment and internet availability, especially those in rural areas. &lt;/p&gt;
  &lt;p&gt;Malaysia started observing the Movement Control Order (MCO) on 18 March
    as a measure to minimize the spread of Covid-19. It was a &#39;partial lockdown&#39;
    where gatherings and movements were prohibited. Because of that, all workshops
    and events were either postponed or cancelled. Most people, except for
    those serving in essential services, had to work at home or were unable
    to work at all.&lt;/p&gt;
  &lt;p &gt;&lt;ac:image ac:align=&quot;right&quot; ac:thumbnail=&quot;true&quot;&gt; &lt;ri:attachment ri:filename=&quot;Covid poster 2_200.jpg&quot;&gt;&lt;ri:page ri:content-title=&quot;2020-06&quot;/&gt;&lt;/ri:attachment&gt;&lt;/ac:image&gt;
      &lt;/p&gt;
  &lt;p&gt;Under these circumstances, some SIL Malaysia project teams with access
    to the internet have been able to meet virtually and continue their work
    remotely. Since 3 May, the MCO has been eased somewhat [now known as the
    Conditional Movement Control Order (CMCO)] and most of the economic sectors
    have been allowed to operate under specific standard operating procedures;
    large social gatherings and interstate travel are still prohibited. Schools
    have yet to be re-opened and education-related activities are now mostly
    done online. For students from minority language communities who have little-to-no
    internet connectivity or the equipment needed to participate in online
    classes, their formal studies have definitely been disrupted.&lt;/p&gt;
  &lt;p&gt;The project teams are starting to look into ways to safely conduct small
    group meetings in the near future. This is crucial for addressing the concerns
    of the minority language communities who are now more wary of people entering
    their villages for health and safety reasons.&lt;/p&gt;
  
   &lt;h4&gt;—Submitted by &lt;a href=&quot;mailto:yinhooi_tan@sil.org&quot;&gt;Yin Hooi Tan&lt;/a&gt;, Resource Engagement Coordinator, SIL Malaysia&lt;/h4&gt;
  &lt;p&gt;&lt;strong&gt;&lt;span style=&quot;color: rgb(255,102,0);&quot;&gt;Next: &lt;/span&gt;&lt;/strong&gt;&lt;ac:link&gt;&lt;ri:page ri:content-title=&quot;Karen Block, Spi﻿ritual Formation Coordinator – Mainland Asia Area&quot; ri:space-key=&quot;$spaceKey&quot;/&gt;&lt;ac:plain-text-link-body&gt;&lt;![CDATA[Karen Block, Spi﻿ritual Formation Coordinator – Mainland Asia Area]]&gt;&lt;/ac:plain-text-link-body&gt;&lt;/ac:link&gt;&lt;/p&gt;
&lt;ac:structured-macro ac:macro-id=&quot;c3a3d273-bdde-4a66-b140-46175963f3dc&quot; ac:name=&quot;excerpt&quot; ac:schema-version=&quot;1&quot;&gt;&lt;ac:parameter ac:name=&quot;hidden&quot;&gt;true&lt;/ac:parameter&gt;&lt;ac:parameter ac:name=&quot;atlassian-macro-output-type&quot;&gt;INLINE&lt;/ac:parameter&gt;  &lt;ac:rich-text-body&gt;
&lt;p &gt;&lt;ac:image ac:align=&quot;right&quot; ac:thumbnail=&quot;true&quot;&gt; &lt;ri:attachment ri:filename=&quot;Covid_1.jpg&quot;&gt;&lt;ri:page ri:content-title=&quot;2020-06&quot;/&gt;&lt;/ri:attachment&gt;&lt;/ac:image&gt;
      &lt;/p&gt;
  &lt;p&gt;SIL Malaysia has coordinated with the University Malaysia Sabah (UMS)
    to create COVID-19 education materials now available &lt;a href=&quot;https://www.ums.edu.my/v5/ms/announcement-link-3/9225-projek-terjemahan-poster-anti-covid-19-who-fifa-ke-bahasa-orang-asal-sabah-2&quot;&gt;here&lt;/a&gt;.
    The posters are translated into the Kimaragang, Kadazan, Dusun Bundu, Murut
    Paluan, Rungus, Tobilung, and Bajau languages. Dr. Jeannet Stephen at UMS
    wrote, “This project would not have been possible had it not been for the
    support from SIL. Thank you very much… for connecting me to the team of
    friendly and helpful translators. I hope to work again with them and SIL
    in the near future.”&lt;/p&gt;
  &lt;p&gt;Since mid-March, quite a number of mother tongue translators have been
    unable to meet or work from their homes due to the lack of proper working
    equipment and internet availability, especially those in rural areas. [&lt;em&gt;&lt;ac:link&gt;&lt;ac:plain-text-link-body&gt;&lt;![CDATA[Read More]]&gt;&lt;/ac:plain-text-link-body&gt;&lt;/ac:link&gt;&lt;/em&gt;]
&lt;/p&gt;
&lt;/ac:rich-text-body&gt;&lt;/ac:structured-macro&gt;
</textarea></td></tr>
</table>

<table style="background-color: lightyellow; border: 1px black solid; margin-left:5em;">
<th><button id="button" onclick="copyTextArea('TA15')">Article:</button></th>
<td><textarea id="TA15" rows="1" cols="90">Karen Block, Spi﻿ritual Formation Coordinator – Mainland Asia Area</textarea></td></tr>
<tr><th><button id="button" onclick="copyTextArea('TAC15')">Contents:</button></th><td><textarea id="TAC15" rows="2" cols="90">&lt;p &gt;&lt;ac:image ac:align=&quot;left&quot; ac:thumbnail=&quot;true&quot;&gt; &lt;ri:attachment ri:filename=&quot;Karen_Block_100.jpg&quot;&gt;&lt;ri:page ri:content-title=&quot;2020-06&quot;/&gt;&lt;/ri:attachment&gt;&lt;/ac:image&gt;
      &lt;/p&gt;
  &lt;p&gt;In her new role as Spiritual Formation coordinator for Mainland Asia,
    Karen Block will seek to come alongside the leaders in the Area to provide
    resources and opportunities for all to continue to grow in spiritual maturity.
    Spiritual formation is our life-long journey to Christ-likeness. Spiritual
    practices are where God invites us to make space for his transforming work
    in us through the Holy Spirit. There are times we need someone to walk
    with us into new practices or through difficult seasons—Karen is available
    to help you find the right companion or assistance. &lt;/p&gt;
  &lt;p&gt;Karen, an adult TCK/MK, served with SIL Mainland Southeast Asia Group
    (MSEAG) from 1990 to 2019 in many roles, including teaching and administration
    at Payap University, acting associate director for those on home assignment,
    and most recently in a member care role. For the last four years she worked
    from &lt;a href=&quot;http://www.thewellintl.org/&quot;&gt;The Well International&lt;/a&gt; on
    their Soul Care Team.&lt;/p&gt;
  &lt;p&gt;Karen’s heart is to see those around her in ministry thriving (Psalm 52:8).
    She longs to encourage and help others move deeper in their relationship
    with God. The gift of hospitality—a safe space—and the gift of listening
    have blessed Karen, and she seeks to pass that gift on. To that end, she
    received training in leading contemplative retreats, spiritual direction,
    and debriefing. She has been leading and co-leading contemplative retreats
    since 2006, adding contemplative art retreats in 2011. Karen has been offering
    spiritual direction since 2009 and been involved in debriefing since 2010.&lt;/p&gt;
  &lt;p&gt;Services Karen can provide:&lt;/p&gt;
  &lt;p&gt;• Spiritual Direction&lt;/p&gt;
  &lt;p&gt;• Contemplative retreats: group &amp;amp; individual guided retreats; art
    retreats&lt;/p&gt;
  &lt;p&gt;• Debriefing&lt;/p&gt;
  &lt;p&gt;• Training: How to lead a contemplative/quiet day/retreat; personal/soul
    care planning&lt;/p&gt;
  &lt;p&gt;Areas of focus:&lt;/p&gt;
  &lt;p&gt;• Spiritual journey&lt;/p&gt;
  &lt;p&gt;• Creative ways to respond to God&lt;/p&gt;
  &lt;p&gt;• Resilience&lt;/p&gt;
  &lt;p&gt;Specialized training:&lt;/p&gt;
  &lt;p&gt;• “The Formation of Spiritual Directors” - Spiritual Growth Ministries,
    New Zealand&lt;/p&gt;
  &lt;p&gt;• Le Rucher Debriefing training&lt;/p&gt;
  &lt;p&gt;• SIL Peer Debriefing training&lt;/p&gt;
  &lt;p&gt;• CernySmith Assessment Coach training&lt;/p&gt;
  &lt;p&gt;• Reflection and Prayer Retreat training&lt;/p&gt;
  
   &lt;h4&gt;—Submitted by &lt;a href=&quot;mailto:kimberly_ross@sil.org&quot;&gt;Kimberly Ross&lt;/a&gt;, Assoc. A.D. for SIL Mainland Asia - Human Resources, Interim HR Director for South and Islands Asia&lt;/h4&gt;
  &lt;p&gt;&lt;strong&gt;&lt;span style=&quot;color: rgb(255,102,0);&quot;&gt;Next: &lt;/span&gt;&lt;/strong&gt;&lt;ac:link&gt;&lt;ri:page ri:content-title=&quot;Taste&amp;amp;See Team M﻿embers&quot; ri:space-key=&quot;$spaceKey&quot;/&gt;&lt;ac:plain-text-link-body&gt;&lt;![CDATA[Taste&amp;See Team M﻿embers]]&gt;&lt;/ac:plain-text-link-body&gt;&lt;/ac:link&gt;&lt;/p&gt;

&lt;p &gt;&lt;ac:image ac:align=&quot;left&quot; ac:thumbnail=&quot;true&quot;&gt; &lt;ri:attachment ri:filename=&quot;Karen_Block_100.jpg&quot;&gt;&lt;ri:page ri:content-title=&quot;2020-06&quot;/&gt;&lt;/ri:attachment&gt;&lt;/ac:image&gt;
      &lt;/p&gt;
  &lt;p&gt;In her new role as Spiritual Formation coordinator for Mainland Asia,
    Karen Block will seek to come alongside the leaders in the Area to provide
    resources and opportunities for all to continue to grow in spiritual maturity.

    in us through the Holy Spirit. There are times we need someone to walk
    with us into new practices or through difficult seasons—Karen is available

</textarea></td></tr>

<tr><th><button id="button" onclick="copyTextArea('TAC23')">Contents:</button></th><td><textarea id="TAC23" rows="2" cols="90">&lt;p &gt;&lt;ac:image ac:align=&quot;right&quot; ac:thumbnail=&quot;true&quot;&gt; &lt;ri:attachment ri:filename=&quot;Digital Bible Library_280.jpg&quot;&gt;&lt;ri:page ri:content-title=&quot;2020-06&quot;/&gt;&lt;/ri:attachment&gt;&lt;/ac:image&gt;
      &lt;/p&gt;
  &lt;p&gt;Did you know that SIL has agreed with Wycliffe US to submit our translation
    projects to the Digital Bible Library (DBL) before they are shared via
    Scripture App Builder apps or Scripture Earth? &lt;/p&gt;
  &lt;p&gt;Paratext projects that have been approved by a consultant can and should
    be submitted to the ​DBL for digital distribution! You do not need to wait
    until your project has a complete canon. Individual books can be submitted
    if they have been approved by a consultant for publication. Once your project
    is completed for publication, complete ​this brief &lt;a href=&quot;https://docs.google.com/forms/d/e/1FAIpQLScC3bF6HrTJXXXsGA8FiJlJofMuLl1aTxYmh-yRFtpByGc83w/viewform&quot;&gt;form&lt;/a&gt;.&lt;/p&gt;
  &lt;p&gt;Through DBL, we share with websites, apps, and audio producers such as
    ​&lt;a href=&quot;https://www.youversion.com/&quot;&gt;YouVersion&lt;/a&gt; ​(app and website),
    &lt;a href=&quot;https://global.bible/&quot;&gt;​Global.Bible&lt;/a&gt;​(website), &lt;a href=&quot;https://www.faithcomesbyhearing.com/&quot;&gt;Faith Comes By Hearing&lt;/a&gt; (FCBH)
      and &lt;a href=&quot;https://www.davarpartners.com/what-is-davar/&quot;&gt;Davar Partners International&lt;/a&gt; (audio).&lt;/p&gt;
  &lt;p&gt;In addition to these preferred partners, several other organizations have
    been vetted and approved to share our texts on their platforms.&lt;/p&gt;
  &lt;p&gt;The Digital Bible Library is a secure distribution and licensing center.
    Once your text has been submitted to DBL, it is easy to pass revisions
    on to our distribution partners. In addition, audio files produced by FCBH
    are automatically attached to your text records in DBL. This means that
    Scripture Engagement partners receive the whole package.&lt;/p&gt;
  &lt;p&gt;For answers to your questions, please check out ​this &lt;a href=&quot;https://docs.google.com/document/d/1B6BW9tzwb3PvwTT2oLNCtVSgg5-qf8Qc9eMKUbdNpDc/edit&quot;&gt;web page​&lt;/a&gt;!
    If you still have questions, please write to the DBL Lead Curator &lt;a href=&quot;mailto:lois_gourley@sil.org&quot;&gt;Lois Gourley&lt;/a&gt;.&lt;/p&gt;
  
   &lt;h4&gt;—Submitted by &lt;a href=&quot;mailto:lois_gourley@sil.org&quot;&gt;Lois Gourley&lt;/a&gt;, Digital Bible Library Lead Curator, WGA, WBT, SIL, SC&lt;/h4&gt;
  &lt;p&gt;&lt;strong&gt;&lt;span style=&quot;color: rgb(255,102,0);&quot;&gt;Next: &lt;/span&gt;&lt;/strong&gt;&lt;ac:link&gt;&lt;ri:page ri:content-title=&quot;Scripture Forge ﻿v2 Beta.&quot; ri:space-key=&quot;$spaceKey&quot;/&gt;&lt;ac:plain-text-link-body&gt;&lt;![CDATA[Scripture Forge ﻿v2 Beta.]]&gt;&lt;/ac:plain-text-link-body&gt;&lt;/ac:link&gt;&lt;/p&gt;
&lt;ac:structured-macro ac:macro-id=&quot;c3a3d273-bdde-4a66-b140-46175963f3dc&quot; ac:name=&quot;excerpt&quot; ac:schema-version=&quot;1&quot;&gt;&lt;ac:parameter ac:name=&quot;hidden&quot;&gt;true&lt;/ac:parameter&gt;&lt;ac:parameter ac:name=&quot;atlassian-macro-output-type&quot;&gt;INLINE&lt;/ac:parameter&gt;  &lt;ac:rich-text-body&gt;
&lt;p &gt;&lt;ac:image ac:align=&quot;right&quot; ac:thumbnail=&quot;true&quot;&gt; &lt;ri:attachment ri:filename=&quot;Digital Bible Library_280.jpg&quot;&gt;&lt;ri:page ri:content-title=&quot;2020-06&quot;/&gt;&lt;/ri:attachment&gt;&lt;/ac:image&gt;
      &lt;/p&gt;
  &lt;p&gt;Did you know that SIL has agreed with Wycliffe US to submit our translation
    projects to the Digital Bible Library (DBL) before they are shared via

&lt;/p&gt;

</textarea></td></tr>

<th><button id="button" onclick="copyTextArea('TA24')">Article:</button></th>
<td><textarea id="TA24" rows="1" cols="90">Scripture Forge ﻿v2 Beta.</textarea></td></tr>
<tr><th><button id="button" onclick="copyTextArea('TAC24')">Contents:</button></th><td><textarea id="TAC24" rows="2" cols="90">&lt;p&gt;
      &lt;a href=&quot;https://beta.scriptureforge.org&quot;&gt;Scripture Forge&lt;/a&gt; is now open
    for anyone to sign up and log In. Scripture Forge provides another way
    for translators to access Paratext projects online. Several people can
    edit the same verse at the same time. You can also invite users to answer
    questions on selected verses for Scripture Community Checking. Questions
    and answers can be communicated with text, audio, or both. The developers
    are continuing to make improvements. Check out our &lt;a href=&quot;https://docs.google.com/document/d/1s5QftfOxY_QAl5Mg4aL4p3pupXhzNQ7jEhmR4P5TWmA/edit?usp=sharing&quot;&gt;Road Map&lt;/a&gt; of
    what is coming next. &lt;/p&gt;
  &lt;p&gt;Since this is beta software, to find out how Scripture Forge will work
    with a Paratext project, send a backup of the Paratext project to &lt;a href=&quot;mailto:ira_hopkinson@sil.org&quot;&gt;Ira Hopkinson&lt;/a&gt; before
    connecting to Scripture Forge.&lt;/p&gt;
  &lt;p&gt;To get started now go to &lt;a href=&quot;https://beta.scriptureforge.org/&quot;&gt;https://beta.scriptureforge.org&lt;/a&gt; and
    use Log In With Paratext so Scripture Forge can read your Paratext projects.
    I highly recommend this &lt;a href=&quot;https://vimeo.com/352667508&quot;&gt;Vimeo video&lt;/a&gt; to
    see how the community checking tool works. It is split into two parts:
    the first for how to set up a project for community checking and the second
    for how checkers will answer questions.&lt;/p&gt;
  &lt;p&gt;Scripture Forge developers are seeking feedback from early users of this
    new version. Also in Scripture Forge, click (top-right) to get Help (this
    link will take you to the help documentation pages) or Report an issue
    (this will open your default email program and prefill an email template
    to us). When reporting an issue, please give us as much information as
    possible.&lt;/p&gt;
  &lt;p&gt;If you would like to see it in another language and can help with translation,
    the developers would love to hear from you. The user interface is now available
    in eight languages (plus an extra English version with different date formats).
    Basic support is available for:&lt;/p&gt;
  &lt;ul&gt;
      &lt;li&gt;Right-to-left languages. A menu link to help documentation&lt;/li&gt;
      &lt;li&gt;Improved synchronization with Paratext&lt;/li&gt;
      &lt;li&gt;Easier to create questions&lt;/li&gt;
      &lt;li&gt;Improved question and answer workflow&lt;/li&gt;
      &lt;li&gt;Easier to select reference text when answering a question&lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;Translators and community checkers can login with their Facebook account,
    as well as with Google and Paratext.&lt;/p&gt;
  &lt;p&gt;Contact &lt;a href=&quot;mailto:ira_hopkinson@sil.org&quot;&gt;Ira Hopkinson&lt;/a&gt; if
    you have any questions.&lt;/p&gt;
  
   &lt;p&gt;&lt;strong&gt;&lt;span style=&quot;color: rgb(255,102,0);&quot;&gt;Next: &lt;/span&gt;&lt;/strong&gt;&lt;ac:link&gt;&lt;ri:page ri:content-title=&quot;A Major Innovati﻿on in Ethnologue 23&quot; ri:space-key=&quot;$spaceKey&quot;/&gt;&lt;ac:plain-text-link-body&gt;&lt;![CDATA[A Major Innovati﻿on in Ethnologue 23]]&gt;&lt;/ac:plain-text-link-body&gt;&lt;/ac:link&gt;&lt;/p&gt;

<td><textarea id="TA26" rows="1" cols="90">A Major Innovati﻿on in Ethnologue 23</textarea></td></tr>
<tr><th><button id="button" onclick="copyTextArea('TAC26')">Contents:</button></th><td><textarea id="TAC26" rows="2" cols="90">&lt;p&gt;The Ethnologue team released a new edition on 21 February (Mother Language
    Day) with over 18,000 updates to the Ethnologue database since the last
    edition was released a year ago. In light of SIL&#39;s focus on migration and
    mobility, the introductory article by Gary Simons notes: In recognition
    of the increasing influence of human migration on the world language situation,
    this edition introduces one major innovation. In place of the simple listing
    of “immigrant languages” that was given in the country-level information
    in past editions, those languages are now reported with a full entry in
    the main alphabetical listing of languages. In making this change the total
    number of language-in-country entries across the world has grown from 9,583
    to 11,373. Read the full article at &lt;a href=&quot;https://sil.us14.list-manage.com/track/click?u=ddd4b6e0b83a4e8dabb6c48cc&amp;amp;id=7793754f00&amp;amp;e=8f0a470791&quot;&gt;Ethnoblog&lt;/a&gt;.&lt;/p&gt;
  
   &lt;p&gt;&lt;strong&gt;&lt;span style=&quot;color: rgb(255,102,0);&quot;&gt;Next: &lt;/span&gt;&lt;/strong&gt;&lt;ac:link&gt;&lt;ri:page ri:content-title=&quot;Ge﻿﻿t in the Loop&quot; ri:space-key=&quot;$spaceKey&quot;/&gt;&lt;ac:plain-text-link-body&gt;&lt;![CDATA[Ge﻿﻿t in the Loop]]&gt;&lt;/ac:plain-text-link-body&gt;&lt;/ac:link&gt;&lt;/p&gt;

<tr><th><button id="button" onclick="copyTextArea('TAC29')">Contents:</button></th><td><textarea id="TAC29" rows="2" cols="90">&lt;p&gt;Community cafés continue to meet each week. Those interested in joining
    a themed café can check out the options &lt;a href=&quot;https://docs.google.com/document/d/1Dx37PGwjryNf4cByaMtjdmjeQEUOGXjCeLpW8aW5E0Q/edit&quot;&gt;here&lt;/a&gt;.
    Weekly prayer cafés in the western, eastern, and central zones are meeting
    on Tuesdays. The next creative writing café meets on 24 June. If you would

<td><textarea id="TA32" rows="1" cols="90">Forum on Localis﻿ation</textarea></td></tr>
<tr><th><button id="button" onclick="copyTextArea('TAC32')">Contents:</button></th><td><textarea id="TAC32" rows="2" cols="90">&lt;p&gt;
      &lt;em&gt;“We are in the same journey together in localisation, whether for SIL leaders or local units. This forum gave a place to learn from each other.”&lt;/em&gt;
  &lt;/p&gt;
  &lt;p &gt;&lt;ac:image ac:align=&quot;right&quot; ac:thumbnail=&quot;true&quot;&gt; &lt;ri:attachment ri:filename=&quot;localisation.jpg&quot;&gt;&lt;ri:page ri:content-title=&quot;2020-06&quot;/&gt;&lt;/ri:attachment&gt;&lt;/ac:image&gt;
      &lt;/p&gt;
  &lt;p&gt;The Forum on Localisation, originally scheduled for face-to-face meetings
    in Malaysia, transitioned to meet virtually six times over two weeks beginning
    24 March. The objective was to encourage and support one another while
    considering the new ways of being SIL that are emerging around the world,
    and to bring together what we are learning about this ‘emerging SIL’. Despite
    the virtual format, several participants remarked on how surprisingly rich
    and warm the connections were, as they exchanged what God had put on their
    hearts.&lt;/p&gt;
  &lt;p&gt;It was beautiful to hear the variety of initiatives and approaches throughout
    these presentationsand to see
    how our common vision and values are expressed in different contexts.&lt;/p&gt;
  &lt;p&gt;The forum included representatives from several parts of the emerging
    SIL, including leaders from Operational Units (OUs) that are becoming increasingly
    localised, representatives from local organisations that are becoming increasingly
    &#39;SIL&#39;, representatives of SIL at a global level (members of SIL Global
    Operations, the Executive Leadership Team, and Language Services). Participants
    brought perspectives from Uganda, Bangladesh, India (Three Strands), Singapore
    (Wordly), Ivory Coast, Indonesia (Yayasan Suluh Insan Lestari), and Australia.&lt;/p&gt;
  &lt;p&gt;The first day focused on what holds SIL together, exploring as a group
    the impact of SIL’s vision, mission, transformation statements, core values,
    and doctrinal statements. The participants also presented their own journeys
    with SIL, describing their distinctive values, challenges, and lessons
    learned.&lt;/p&gt;
  &lt;p&gt;This was complemented by the opportunity to hear from the leadership of
    &lt;a href=&quot;https://www.om.org/&quot;&gt;Operation Mobilization&lt;/a&gt; about their organisational journey over the
      past few years. They shared how they have invested in managing the polarities
      of both strong leadership at the centre and strong local ownership and
      leadership. This provided lots to think about in terms of embracing diversity,
      cultural intelligence, and the importance of prayer.&lt;/p&gt;
  &lt;p&gt;During the second week, sessions focused on specific areas of challenge:
    how to structure the relationships between boards at the local and global
    level; the processes of mutually establishing and aligning with best practices
    in language work, data management, and human resources; and different approaches
    to resourcing (both human and financial) in a diversified and decentralised
    organisation. These are not easy problems to resolve, and it was great
    to learn from each other.&lt;/p&gt;
  &lt;p&gt;The discussions provided some useful next steps for each of the participants
    as they venture into this new territory, as well as paving the way for
    other parts of the organisation setting out on a similar path.&lt;/p&gt;
  
   &lt;h4&gt;—Submitted by &lt;a href=&quot;mailto:phil_king@sil.org&quot;&gt;Phil King&lt;/a&gt;, Localisation Team &lt;/h4&gt;

<tr><th><button id="button" onclick="copyTextArea('TAC34')">Contents:</button></th><td><textarea id="TAC34" rows="2" cols="90">
  &lt;p&gt;At the beginning of April, the Participatory Approach support team facilitated
    an online discussion entitled “For Such a Time as This: Reflection on a
    Christian Response to Covid-19”. More than twenty people attended, with
    participants joining the call from many countries, representing diverse
    experiences during this pandemic. The call gave the whole group an opportunity
    to process what they were experiencing and feeling in a virtual community
    setting. It then helped the group transition from defining and understanding
    these challenges, to focusing on Bible verses and stories that provide
    a precedent for ways that a believer can respond to difficult and uncertain
    circumstances. The group also spent time thinking and planning for biblical
    things that they could each do in their context to minister to those around
    them. Participants felt the call was very beneficial. Since the first call,
    the &lt;a href=&quot;https://docs.google.com/presentation/d/1eYe7JU9NbIQ8B-HqS2Kdd4EFuLuf1LjYU2B4UOa5uUY/edit?usp=sharing&quot;&gt;template&lt;/a&gt; and
    format of the call have been used for online discussions with several other
    groups.&lt;/p&gt;

<th><button id="button" onclick="copyTextArea('TA45')">Article:</button></th>
<td><textarea id="TA45" rows="1" cols="90">From the Editor:﻿ Liminal Space</textarea></td></tr>
<tr><th><button id="button" onclick="copyTextArea('TAC45')">Contents:</button></th><td><textarea id="TAC45" rows="2" cols="90">&lt;p &gt;&lt;ac:image ac:align=&quot;right&quot; ac:thumbnail=&quot;true&quot;&gt; &lt;ri:attachment ri:filename=&quot;FromTheEditor.jpg&quot;&gt;&lt;ri:page ri:content-title=&quot;2020-06&quot;/&gt;&lt;/ri:attachment&gt;&lt;/ac:image&gt;
      &lt;/p&gt;
    &lt;p&gt;
      &lt;em&gt;“Your pattern of worship will change. Today all of you are doing as you please, because you have not yet arrived at the place of rest, the land the Lord your God is giving you as your special possession.” &lt;/em&gt;Deuteronomy
      12:8 (NLT)&lt;/p&gt;
    &lt;p&gt;
      &lt;em&gt;Housebound! How long till we can venture out without masks? How long till we can drive again? Will the world ever be the same?&lt;/em&gt;
    &lt;/p&gt;
    &lt;p&gt;I was 13 years old. That Sunday we had gone to church as usual, and then
      my father and I saddled up a pair of horses for a ride into the mountains.
      Overhead the sun shone through a faint cloud cover with an eerie golden
      light. “Those sure don’t feel like rain clouds,” my dad remarked. The sky
      overhead grew heavier and darker as billowing grey clouds blocked out the
      sun. We rode through quiet pine forests with a vague sense of unsettledness
      under a sky laden with clouds like we had ever seen before.&lt;/p&gt;
    &lt;p&gt;We did not realize that earlier that morning, a day’s drive west of us,
      Mount St. Helens had erupted. The force of the blast was 1600 times as
      great as the atomic bomb that leveled Hiroshima. It flattened 10 million
      trees, buried the river and lake in 150 feet of debris, and sent a plume
      of 540 million tons of ash twelve miles high. In the night, the “clouds”
      settled. Housebound, in the new grey world, we could not imagine when color
      would ever return. We had entered a liminal space.&lt;/p&gt;
    &lt;p&gt;Richard Rohr, a Franciscan friar, describes liminal space as “where we
      are betwixt and between the familiar and the completely unknown. There
      alone is our old world left behind, while we are not yet sure of the new
      existence… The threshold is God’s waiting room. Here we are taught openness
      and patience as we come to expect an appointment with the divine Doctor.”&lt;/p&gt;
    &lt;p&gt;Scripture and life are full of liminal spaces. Moses spent forty years
      in the desert. Joshua waited forty years to enter the promised land. Mary
      waited nine months for the birth of her Child. The disciples kept vigil
      for three days following Jesus&#39; crucifixion. Cornelius waited four days
      to hear what message Paul would bring.&lt;/p&gt;
    &lt;p&gt;Back in 1980, after Mount St. Helens erupted, life in the Northwestern
      United States ground to an uncertain halt. Yet within ten miles of the
      volcano, hidden from the world, avalanche lilies pushed through the sludge,
      blossoming 21 days after the devastation.&lt;/p&gt;
    &lt;p&gt;Now, in this time of uncertainty, we are all uniquely restricted, from
      conference organizers to mother-tongue translators to graduating MKs. We
      cannot know all the ways God is at work, but we can be alert and ready,
      standing in the gap, vigilant in prayer, confident that God’s Word is bearing
      fruit, that his Holy Spirit is present where we cannot be. As we walk through
      the valley of the shadow of death, we have hope.&lt;/p&gt;

      &lt;em&gt;Housebound! How long till we can venture out without masks? How long till we can drive again? Will the world ever be the same?&lt;/em&gt;

    &lt;p&gt;I was 13 years old. That Sunday we had gone to church as usual, and then
      my father and I saddled up a pair of horses for a ride into the mountains.
      Overhead the sun shone through a faint cloud cover with an eerie golden
      light. “Those sure don’t feel like rain clouds,” my dad remarked. The sky
      overhead grew heavier and darker as billowing grey clouds blocked out the
      sun. We rode through quiet pine forests with a vague sense of unsettledness
      under a sky laden with clouds like we had ever seen before.&lt;/p&gt;
    &lt;p&gt;We did not realize that earlier that morning, a day’s drive west of us,
      Mount St. Helens had erupted. The force of the blast was 1600 times as
      great as the atomic bomb that leveled Hiroshima. It flattened 10 million
      trees, buried the river and lake in 150 feet of debris, and sent a plume
      of 540 million tons of ash twelve miles high. In the night, the “clouds”
      settled. Housebound, in the new grey world, we could not imagine when color
      would ever return. We had entered a liminal space.&lt;/p&gt;
