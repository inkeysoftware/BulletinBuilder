         <h4>Common menu - AsiaBulletinEmail.menu</h4><button type="button" id="executeBat1c1" style="width:60%">make html for checking                                      </button><br><script>
    document.getElementById("executeBat1c1").addEventListener("click",function(e){
        var myBatFilePath = "D:\\All-SIL-Publishing\\github-SILAsiaPub\\vimod-pub\\trunk\\pub.cmd tasklist  ab-build-xhtml.tasks";
        const spawn = require('child_process').spawn;
        const bat = spawn('cmd.exe', ['/c', myBatFilePath]);
        bat.stdout.on('data', (data) => {
            var str = String.fromCharCode.apply(null, data);
            addLog(data);
            console.info(str);
        });
        bat.stderr.on('data', (data) => {
            var str = String.fromCharCode.apply(null, data);
            addLog(data,"error");
            console.error(str);
        });
        bat.on('exit', (code) => {
            console.log(`Child exited with code ${code}`);
            var preText = `Child exited with code ${code} : `;
            switch(code){
                case 0:
                    addLog(preText+"All good","final");
                    break;
                case 1:
                    addLog(preText+"An error ocurred while running tasks","final");
                    break;
            }
        });
    },false);

      <hr><button type="button" onclick="resetLog()" style="width:60%">Clear log</button><br><ul id="log-container"></ul><script>'use strict';
    function resetLog(){
        return document.getElementById("log-container").innerHTML = "";
    }
    function addLog(message,type){
        var el = document.getElementById("log-container");
        var newItem = document.createElement("li");       // Create a li node
        var textnode = document.createTextNode(message);  // Create a text node
        if(type == "error"){
            newItem.style.color = "red";
        }else if(type == "final"){
            newItem.style.color = "blue";
        }
        newItem.appendChild(textnode);                    // Append the text to li
        el.appendChild(newItem);
    }
